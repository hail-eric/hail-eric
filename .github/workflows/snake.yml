name: Generate Snake Animation

on:
  # Jalankan otomatis setiap 12 jam
  schedule:
    - cron: '0 */12 * * *'
  
  # Izinkan menjalankan manual dari tab Actions
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    # --- INI SANGAT PENTING DAN HARUS TETAP ADA ---
    permissions:
      contents: write
    # -----------------------------------------------

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate Snake SVG
        uses: Platane/snk@v3
        with:
          # Nama pengguna GitHub Anda
          github_user_name: hail-eric
          
          # Daftar output file SVG
          outputs: |
            dist/github-snake.svg?palette=github-dark
            dist/github-snake-light.svg?palette=github-light
            
      - name: Push Generated Files to 'output' Branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          # --- BARIS 'token:' SUDAH DIHAPUS DARI SINI ---
          
          # Direktori yang berisi file SVG
          build_dir: dist
          # Branch tujuan (akan dibuat otomatis)
          target_branch: output
          # Jaga agar branch output tetap bersih
          keep_history: false
