name: Generate Snake Animation

on:
  # Jalankan otomatis setiap 12 jam
  schedule:
    - cron: '0 */12 * * *'
  
  # Izinkan menjalankan manual dari tab Actions
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    # Izin (permissions) ini tetap SANGAT PENTING
    permissions:
      contents: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate Snake SVG
        uses: Platane/snk@v3
        with:
          # Nama pengguna GitHub Anda
          github_user_name: hail-eric
          
          # Daftar output file SVG
          outputs: |
            dist/github-snake.svg?palette=github-dark
            dist/github-snake-light.svg?palette=github-light
            
      # --- INI ADALAH ACTION PENGGANTI YANG BARU ---
      - name: Deploy Snake files to 'output' Branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # branch tujuan
          branch: output
          # folder yang berisi file SVG (dari langkah 'dist')
          folder: dist
          # bersihkan branch 'output' sebelum deploy
          clean: true
